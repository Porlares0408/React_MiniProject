<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex vs Grid Auto-Responsive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f6f8;
        }

        h2 {
            margin-top: 40px;
            color: #333;
        }

        .container {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border: 2px solid #007acc;
            border-radius: 8px;
        }

        .item {
            background: #007acc;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 6px;
            font-weight: bold;
        }

        /* ✅ Flexbox Example */
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            /* makes items wrap automatically */
            gap: 10px;
        }

        .flex-container .item {
            flex: 1 1 200px;
            /* won’t shrink smaller than 200px */
        }

        /* ✅ Grid Example */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
    </style>
</head>

<body>
    <h1>Auto Responsive Layout</h1>

    <h2>Flexbox (with flex-wrap)</h2>
    <div class="container flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <h2>Grid (with auto-fit + minmax)</h2>
    <div class="container grid-container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>
</body>

</html>
